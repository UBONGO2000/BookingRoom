<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
        <div >
                <form class="search" action="/booking" method="post">
                    <div class="searchRoom">
                        <label for="room">Salle</label>
                        <input type="text" id="room" name="room" placeholder="ex: jupiterre ">
                    </div>

                    <div class="capacity">
                        <label for="capacity">Capacit√©</label>
                        <input min=10 id="capacity" type="number" name="capacity" placeholder="Nombre de personnes">
                    </div>

                    <div class="equipement">
                        <input id="projecteur" type="radio" name="projecteur">
                        <label for="projecteur">projecteur</label>
                    </div>

                    <button class="detail" type="submit">Rechercher</button>
                </form>
        </div>


    <div class="booking">

        <div th:replace="~{fragments/card :: card}"></div>

        </div>

    </div>
</main>





</body>
</html>
