<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver une Salle - RoomBooker</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/card.css}">
    <link rel="stylesheet" th:href="@{/css/pages/booking.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <section class="search-container">
        <h2>Trouver une salle</h2>
        <form class="search-form" th:action="@{/booking}" method="post" th:object="${roomsearch}">
            <div class="form-group">
                <label for="room">Nom de la salle</label>
                <input type="text" id="room" name="room" placeholder="ex: Jupiter" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="capacity">Capacité minimum</label>
                <input id="capacity" type="number" name="capacity" min="1" placeholder="Nombre de personnes" th:field="*{capacity}">
            </div>

            <div class="form-group">
                <label class="radio-group">
                    <input type="checkbox" name="projector" id="projector" th:field="*{projector}">
                    <span>Avec projecteur</span>
                </label>


                <label class="radio-group">
                    <input type="checkbox" name="whiteboard" id="whiteboard" th:field="*{whiteboard}">
                    <span>Avec tableau blanc</span>
                </label>


                <label class="radio-group">
                    <input type="checkbox" name="videoconferencing" id="videoconferencing" th:field="*{videoconferencing}">
                    <span>Avec video conference</span>
                </label>
            </div>


            <button class="btn-search" type="submit">Rechercher</button>
        </form>
    </section>

    <!-- Section des résultats -->
    <section class="results-section">
        <th:block th:if="${rooms != null}">
            <h3>Salles disponibles</h3>
            <div class="cards-grid">
                <th:block th:each="r : ${rooms}">
                    <div th:replace="~{fragments/card :: card(${r.id}, ${r.getName()}, ${r.getCapacity()}, ${r.getLocation()})}"></div>
                </th:block>
            </div>

            <!-- Pagination -->
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/booking(page=${currentPage - 1})}" 
                   class="btn-page">Précédent</a>
                
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/booking(page=${i})}" 
                       th:text="${i + 1}" 
                       th:class="${currentPage == i} ? 'btn-page active' : 'btn-page'"></a>
                </span>

                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/booking(page=${currentPage + 1})}" 
                   class="btn-page">Suivant</a>
            </div>
        </th:block>

        <th:block th:if="${rooms == null}">
            <div class="no-results">
                <p>Désolé, aucune salle ne correspond à vos critères.</p>
                <a th:href="@{/booking}" class="btn-secondary">Voir toutes les salles</a>
            </div>
        </th:block>
    </section>
</main>





</body>
</html>
