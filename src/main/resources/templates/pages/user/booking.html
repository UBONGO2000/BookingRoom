<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver une Salle - RoomBooker</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/card.css}">
    <link rel="stylesheet" th:href="@{/css/pages/booking.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <section class="search-container">
        <h2>Trouver une salle</h2>
        <form class="search-form" th:action="@{/booking}" method="post">
            <div class="form-group">
                <label for="room">Nom de la salle</label>
                <input type="text" id="room" name="room" placeholder="ex: Jupiter">
            </div>

            <div class="form-group">
                <label for="capacity">Capacité minimum</label>
                <input id="capacity" type="number" name="capacity" min="1" placeholder="Nombre de personnes">
            </div>

            <div class="form-group">
                <label class="radio-group">
                    <input type="radio" name="projecteur" id="projecteur">
                    <span>Avec projecteur</span>
                </label>
            </div>

            <button class="btn-search" type="submit">Rechercher</button>
        </form>
    </section>

    <section class="results-section">
        <h3>Salles disponibles</h3>
        <div class="cards-grid">
            <th:block th:each="room : ${rooms}">
                <div th:replace="~{fragments/card :: card(${room.getName()}, ${room.getCapacity()}, ${room.getLocation()})}"></div>
            </th:block>
        </div>
    </section>
</main>





</body>
</html>
