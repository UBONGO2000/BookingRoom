<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Salle - RoomBooker</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/pages/booking.css}">
    <style>
        .form-container { max-width: 600px; margin: 2rem auto; background: var(--bg-card); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow-md); color: var(--text-main); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-main); color: var(--text-main); }
        .checkbox-group { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem; }
        .checkbox-item { display: flex; align-items: center; gap: 0.5rem; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="form-container">
        <h2 th:text="${room.id == null ? 'Ajouter une salle' : 'Modifier la salle'}">Editer Salle</h2>
        <form th:action="@{/admin/rooms/save}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="name">Nom de la salle</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="location">Localisation</label>
                <input type="text" id="location" th:field="*{location}" required>
            </div>

            <div class="form-group">
                <label for="capacity">Capacité</label>
                <input type="number" id="capacity" th:field="*{capacity}" required min="1">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="projector" th:field="*{projector}">
                    <label for="projector">Projecteur</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="whiteboard" th:field="*{whiteboard}">
                    <label for="whiteboard">Tableau blanc</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="videoconferencing" th:field="*{videoconferencing}">
                    <label for="videoconferencing">Vidéoconférence</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="available" th:field="*{available}">
                    <label for="available">Disponible</label>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="availableFrom">Disponible à partir de</label>
                <input type="datetime-local" id="availableFrom" th:field="*{availableFrom}">
            </div>

            <div class="form-group">
                <label for="availableUntil">Disponible jusqu'à</label>
                <input type="datetime-local" id="availableUntil" th:field="*{availableUntil}">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Enregistrer</button>
        </form>
    </div>
</main>

</body>
</html>
