<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar">
    <nav>
        <a th:href="@{/}" class="logo">RoomBooker</a>
        <div class="menu">
            <ul>
                <li><a th:href="@{/dashboard}">Tableau de Bord</a></li>
                <li><a th:href="@{/booking}">Réserver une Salle</a></li>
                <li th:if="${user != null and user.role.name() == 'ADMIN'}"><a th:href="@{/admin}">Administration</a></li>
            </ul>
        </div>

        <div class="nav-actions">
            <button id="theme-toggle" class="btn-icon" title="Changer de thème">
                <svg class="sun" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
            </button>
            <div class="profile" th:if="${user != null}">
                <span th:text="${'Hello, ' + user.firstname}">Hello, User</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout">Déconnexion</button>
                </form>
            </div>
            <div class="profile" th:if="${user == null}">
                <a th:href="@{/login}" class="btn-login">Connexion</a>
            </div>
        </div>
        <script th:src="@{/js/theme.js}"></script>
    </nav>
</div>

</body>
