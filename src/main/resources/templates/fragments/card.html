<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">
    <div class="card" th:fragment="card (id, title, capacity, location)">
        <div class="img">
            <img th:src="@{/images/img.png}" alt="Room image">
        </div>

        <div class="content">
            <h3 th:text="${title}">Titre par défaut</h3>
            <p>Capacité <span><th:block th:text="${capacity}"></th:block> pers.</span></p>
            <p>Localisation <span><th:block th:text="${location}"></th:block></span></p>
            
            <div class="action">
                <a th:href="@{/booking/{id}(id=${id})}" class="btn-detail" style="text-decoration: none; display: inline-block; text-align: center;">Voir détails</a>
            </div>
        </div>
    </div>
</div>

</body>
